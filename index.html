<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>weatherapp</title>
</head>
<body>
    <h1 id="weather">WEATHER FORCASTING </h1>
    <div class="container">
        <div class="box">
            <div class="header">
                <input type="text"
                
                 placeholder="enter your location" id="country">
                 <button id="btn" type="submit" >   <i class="fa-solid fa-magnifying-glass"></i></button>
              
            </div>
        </div>
        <span id="span">
        <div class="main"><div class="img">
            <img src="clear.png" alt="" height="90px" id="img" >
            <p id="light">0<sup>0</sup>c   Light Rain</p>
        </div></div>

            <div class="wind">
              <p id="p1"><i class="fa-solid fa-droplet" id="pic1"></i>
                <h1 id="h1">45%</h1>
              <p id="p2"><i class="fa-solid fa-wind" id="pic2"></i>
                <h1 id="h2">45%</h1>
            </div>
        </span>



    </div>
    <h1 id="result"></h1>
    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
